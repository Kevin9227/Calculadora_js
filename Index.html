<!DOCTYPE html>
<html lang="pt-ao" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/master.css">
    <script type="text/javascript" src="js/sci.js"  >
    </script>
  </head>
  <body>
    <form action="" name="calc" class="forma-basse">
          <input type="text" name="visor" disabled >
          <div class="btns1">
            <input type="button" name="" value="7" onclick="botao(value)">
            <input type="button" name="" value="8" onclick="botao(value)">
            <input type="button" name="" value="9" onclick="botao(value)">
            <input type="button" name="" value="6" onclick="botao(value)">
            <input type="button" name="" value="5" onclick="botao(value)">
            <input type="button" name="" value="4" onclick="botao(value)">
            <input type="button" name="" value="3" onclick="botao(value)">
            <input type="button" name="" value="2" onclick="botao(value)">
            <input type="button" name="" value="1" onclick="botao(value)">
            <input type="button" name="" value="0" onclick="botao(value)">
            <input type="button" name="" value="C" onclick="limpar()">
          </div>
          <div class="btns2">
            <input type="button" name="" value="*" onclick="botao(value)">
            <input type="button" name="" value="/" onclick="botao(value)">
            <input type="button" name="" value="-" onclick="botao(value)">
            <input type="button" name="" value="+" onclick="botao(value)">
            <input type="button" name="" value="=" onclick="calcular()">
          </div>
      </form>
  </body>
</html>
